    <h1>Formulario POST</h1>
    <form action="index.php" method="POST">
    
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Introduce un nombre...">

    <label for="nota">Nota</label>
    <input type="number" id="nota" name="nota" placeholder="Introduce una nota...">

    <label for="asignatura">Asignatura</label>
    <input type="text" id="asignatura" name="asignatura" placeholder="Introduce una asignatura...">
    <button type="submit">Enviar</button>
    </form>



    <h1>FORMULARIO PUT/ACTUALIZAR</h1>
    <form method="post" action="index.php">
        <input type="hidden" name="_method" value="PUT">


        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>


        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" required>

        <label for="asignatura">Asignatura:</label>
        <input type="text" id="asignatura" name="asignatura" required>

        <button type="submit">Enviar</button>
    </form>
